<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment 03</title>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;1,800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <!-- Header -->
      <header aria-label="navbar">
        <nav class="navbar">
          <!-- Logo -->
          <div>
            <img src="./assets/logo.png" alt="Logo" srcset="" class="logo" />
          </div>
          <div class="line"></div>
          <!-- Nav Links -->
          <div class="list">
            <ul class="link-list">
              <li class="list-item">Apps</li>
              <li class="list-item">DAO</li>
              <li class="list-item">Technology</li>
              <li class="list-item">Token</li>
              <li class="list-item">Contributors</li>
            </ul>
          </div>
          <!-- Nav Button -->
          <div>
            <button class="nav-btn">Buy 1 Token</button>
          </div>
        </nav>
      </header>
      <!-- Hero Section -->
      <section aria-label="hero">
        <div class="hero">
          <h1 class="hero-heading">Lets build a better tomorrow, together.</h1>
          <p class="description">Buy 1 Token. Join the DAO. Change the world</p>
          <button class="hero-btn">Request Early Access</button>
        </div>
      </section>
    </div>
  </body>
</html>
