<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment 2</title>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- Header -->
      <header ria-label="navbar">
        <!-- Navbar -->
        <nav class="navbar">
          <!-- Logo -->
          <div>
            <img src="./assets/Logo.png" alt="log" srcset="" />
          </div>
          <!-- Nav Links -->
          <div class="navl-links">
            <ul class="list">
              <li class="list-item"><a href="#">Home</a></li>
              <li class="list-item"><a href="#">About</a></li>
              <li class="list-item"><a href="#">Services</a></li>
              <li class="list-item"><a href="#">Portfolio</a></li>
              <li class="list-item"><a href="#">Pricing</a></li>
            </ul>
          </div>
          <!-- Contact us Button -->
          <div>
            <button class="contact-btn">Contact Us</button>
          </div>
        </nav>
      </header>
      <!-- Hero Section -->
      <section ria-label="hero">
        <div class="hero">
          <!-- Left Hero Section -->
          <div class="left-hero">
            <h1 class="hero-heading">
              We Help You <span>Crush</span> Your Competition
            </h1>
            <p class="description">
              Build trust to connect your brand to billions of users and grow
              your revenue through SEO.
            </p>
            <button class="hero-btn">See our services</button>
          </div>
          <!-- Right Hero Section -->
          <div class="right-hero">
            <img
              src="./assets/Header Illustration.png"
              alt="illustration"
              srcset=""
            />
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
