<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Media Query Assignment 2</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- HEADER START HERE -->
    <header class="container">
      <div class="hamburger"><i class="fa-solid fa-bars"></i></div>
      <ul>
        <li id="active-nav">Home</li>
        <li>Project</li>
        <li>Technlogy</li>
        <li>Contact</li>
      </ul>
    </header>
    <!-- HEADER END HERE -->

    <!-- HERO SECTION START HERE -->
    <div class="hero-section container">
      <div class="hero-left">
        <p class="hero-content">
          <img src="./assets/waving-hand.png" alt="" height="25px" />
          Hello Everyone <br />
          Anil Moharana <br />
          <span>Developer</span>
        </p>
      </div>
      <div class="hero-right">
        <img class="hero-img" src="./assets/pc-image.png" alt="Hero Image" />
      </div>
    </div>

    <!-- HERO SECTION END HERE -->

    <!-- CONTENT SECTION START -->
    <main>
      <h3 class="section-title">Project</h3>
      <div class="projects">
        <div class="project-container">
          <img class="project-img" src="./assets/image.png" alt="" />
          <p>Project 1</p>
        </div>
        <div class="project-container">
          <img class="project-img" src="./assets/image.png" alt="" />
          <p>Project 2</p>
        </div>
        <div class="project-container">
          <img class="project-img" src="./assets/image.png" alt="" />
          <p>Project 3</p>
        </div>
        <div class="project-container">
          <img class="project-img" src="./assets/image.png" alt="" />
          <p>Project 4</p>
        </div>
      </div>
    </main>
    <!-- CONTENT SECTION END -->

    <!-- FOOTER START -->
    <footer>
      <h3 class="section-title">Contact Me</h3>
      <div class="social-media">
        <i class="fa-brands fa-github"></i>
        <i class="fa-brands fa-linkedin"></i>
        <i class="fa-brands fa-discord"></i>
      </div>
    </footer>

    <script
      src="https://kit.fontawesome.com/b90bc8d1f6.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
